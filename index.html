<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextToSpeech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        body{
            background-color: #141414;
        }    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/Design.png" alt="" class="mb-4"> 
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="formgroup mb-4">
                        <textarea name="" class="form-control form-control-lg" id="input" placeholder="Type here..."></textarea>
                    </div>
                    <div class="formgroup mb-4">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-end">1</div><br>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="formgroup mb-4">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-end">1</div><br>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="formgroup mb-4">
                        <select id="selectvoice" class="form-control-lg form-control"></select>
                    </div>
                    <div class="button btn btn-light btn-block">Speak it</div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
